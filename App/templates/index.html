<body class="container my-6">

    <!-- View an image -->

        <h3>View an image</h3>

    <!-- Add an image -->

        <h3>Add an image</h3>
        <form class="my-4" method="post" enctype="multipart/form-data" action="/v1/static/images">

                    <input class="file-input" type="file" name="file">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">

                        </span>
                    </span>
                    <span class="file-name">
                        Nothing Selected
                    </span>
                </label>
            </div>
            <button id="submit-image" class="button is-link is-light my-3">Submit</button>
        </form>
    </div>

    <!-- Delete an image -->
    <div class="section is-size-4">
        <h3>Delete an image</h3>
